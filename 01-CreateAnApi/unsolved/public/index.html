<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Dictionary</title>
  </head>
  <body>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><h1>Personal Dictionary</h1></a>
        </nav>
        
    <div class="container">
      <div id="alertArea">
      </div>
        <form class="mt-3">
            <h3>Create your word</h3>
            <div class="row">
              <div class="col">
                <label> Your Word</label>
                <input id="word" type="text" class="form-control" placeholder="Word">
              </div>
              <div class="col">
                  <label>Its Definition</label>
                <input type="text" id="meaning" class="form-control" placeholder="Definition">
              </div>
            </div>
            <button type="click" id="create" class="btn btn-success mt-2 float-right btn-lg">Save</button>
          </form>
      <div class="jumbotron bg-transparent text-center pb-1 m-0">
        <button type="button" id="searchWords" class="btn btn-info btn-lg btn-block">Looking for some words/meaning</button>
    </div>
    <div id="wordsContainer"class="jumbotron bg-transparent mt-1">
      
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
